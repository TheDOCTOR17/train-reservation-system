<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Add Train</title>
</head>
<body>
<h1>Add Train</h1>
<form th:action="@{/add-train}" th:object="${train}" method="post">
  <label for="name">Train Name:</label>
  <input type="text" id="name" name="name" th:field="*{name}" /><br/><br/>

  <label for="source">Source:</label>
  <input type="text" id="source" name="source" th:field="*{source}" /><br/><br/>

  <label for="destination">Destination:</label>
  <input type="text" id="destination" name="destination" th:field="*{destination}" /><br/><br/>

  <label for="availableSeats">Seats Available:</label>
  <input type="number" id="availableSeats" name="availableSeats" th:field="*{availableSeats}" /><br/><br/>

  <button type="submit">Add Train</button>
</form>

<div th:if="${message}">
  <p th:text="${message}"></p>
</div>
</body>
</html>
